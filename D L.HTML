<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="D L STYLE.CSS">
    <link rel="stylesheet" href="D L script.js">
</head>

<body>

    <header>
        <h2 class="logo">Logo <img  id="logo-img" src="1.jpg" alt="lines"></h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Section</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon></span>

        <div class="form-box-login">

            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forget">
                    <label for="checkbox"><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn"> <a href="login">Login</a> </button>
                <div class="login-register">
                    <p> Don't have an account ?<a href="#"> Register</a></p>
                </div>
            </form>
        </div>


        <div class="form-box-register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label for="username">username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="password">password</label>
                </div>
                <div class="remember-forget">
                    <label for="checkbox"><input type="checkbox">I agree to the terms & conditions</label>
                    <!-- <a href="#">forget password</a> -->
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p> Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>



    <script src="D L script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
